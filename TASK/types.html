<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task JS Types</title>
    <script>
      let numTest = 42.324568;
      console.log(numTest);

      let twoDecimalPoints = numTest.toFixed(2);
      console.log(twoDecimalPoints);

      let stringTest = `I am the very model of a modern major general`;
      let indexofm = stringTest.indexOf(`m`);
      console.log(indexofm);

      let stringTestcaps = `I am the very model of a modern major general`;
      stringTestcaps = stringTest.toUpperCase();
      let indexofM = stringTestcaps.indexOf(`M`);
      console.log(indexofM);

      let start = stringTestcaps.indexOf("MODEL");
      let end = stringTestcaps.indexOf("MAJOR");
      let subStr = stringTestcaps.substring(start, end);
      console.log(subStr);

      document.write("<p>" + subStr + "</p>");
    </script>
  </head>
