<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   let darthVader = new Object();
      let darthVader = {
        allegiance: "Empire",
        weapon: "lightsabre",
        sith: "true",
        children: "2",
        childrenNames: ["Luke", "Leia"],
      };

      console.log(
        `Darth's Vaders allegiance is to the ${darthVader.allegiance}`
      );
      console.log(`Darth's Vaders weapon is a ${darthVader.weapon}`);
      console.log(`Darth's Vader is a sith: ${darthVader.sith}`);
      console.log(
        `The length of the darth vader object is: ${
          Object.keys(darthVader).length
        }`
      );
      console.log(`Darth's Vader has : ${darthVader.children} children`);
      console.log(
        `Darth's Vader's first born is called : ${darthVader.childrenNames[0]}`
      );

      for (let key in darthVader) {
        console.log(`${key}: ${darthVader[key]}`);
      }

      darthVader.allegiance = "The Light Side";
      console.log(`Darth's Vader has joined : ${darthVader.allegiance}`);

      delete darthVader.children;
      console.log(`Darth's Vader has : ${darthVader.children} children`);

      let { allegiance, weapon, sith, childrenNames } = darthVader;
      for (let key in darthVader) {
        console.log(`${key}: ${darthVader[key]}`);
      }

      darthVader = {};
      console.log(darthVader);
    </script>
  </body>
</html>
